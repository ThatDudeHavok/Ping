<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans: 400,700' rel='stylesheet' type='text/css'>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app/app.controllers.js"></script>
    <script src="js/common/common.directives.js"></script> 
    <script src="js/app/app.services.js"></script>   
  </head>
  <body ng-app="Ping">
    <ion-pane>
      <ion-content class="ping-app" scroll="false">
        <div class="card main-menu" ng-controller="PingCtrl">
          <div class="menu-header">
            Ping Someone
          </div>
          <div class="contact-list">
            <div class="row">
              <div class="contact-item" ng-click="addItem()"><div class="portrait" ng-style="profile"></div>Add Item</div>
              <div class="contact-item" ng-click="login()"><div class="portrait"></div>Log In</div>
              <div class="contact-item" ng-click="logout()"><div class="portrait"></div>Log Out</div>
            </div>
            <div class="row">
              <div class="contact-item" ng-click="getPicture()"><div class="portrait"></div>Get Picture</div>
              <div class="contact-item" ng-click="getFriends()"><div class="portrait"></div>Get Friends</div>
              <div class="contact-item" ng-click="authFB()"><div class="portrait"></div>Auth FB</div>
            </div>
            <div class="row">
              <div class="contact-item"><div class="portrait"></div>sup</div>
              <div class="contact-item"><div class="portrait"></div>sup</div>
              <div class="contact-item"><div class="portrait"></div>sup</div>
            </div>
            <div class="row">
              <div class="contact-item"><div class="portrait"></div>sup</div>
              <div class="contact-item"><div class="portrait"></div>sup</div>
              <div class="contact-item"><div class="portrait"></div>sup</div>
            </div>
          </div>
          <div class="menu-footer">
            <div class="left-footer-button">
            </div>
            <div class="your-pings">
              Your Pings
            </div>
            <div class="right-footer-button">
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
